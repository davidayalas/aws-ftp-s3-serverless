<!DOCTYPE html>
<html lang="ca">

<head>
    <title>FTPS3 Serverless</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, h1, h2, div{margin:0; padding:0;}

        div{
            display: block;
            margin: auto;
            padding: 1em;
        }

        div#actions, div#browser, div.upload-area, div.log-area{
            border: 2px solid #ccc;
            border-radius: 15px;
            max-width: 50%;
            margin-top: 1em;
        }

        div.upload-area{
            text-align: center;
            border: 2px dotted #ccc;
        }

        div#actions, div.log-area{
            border: none;
        }

        .pull-left{
            float: left;
        }

        .pull-right{
            float: right;
        }

        #browser-toc{
            width: 100%;
        }

        #browser-toc tr{
            line-height: 1.5em;
            width:100%;
        }

        #browser-toc td.ftps3-item-filename{
            width: 50%;
        }

        #browser-toc td.ftps3-item-date, #browser-toc td.ftps3-item-size{
            width: 25%;
        }

        .ftps3_uploadinput{
            cursor:pointer;
            font-size: 1.2em;
            font-weight: bolder;
        }

        /* Absolute Center Spinner */
        .loading {
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        /* Transparent Overlay */
        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0, .8));
        
            background: -webkit-radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0,.8));
        }
        
        /* :not(:required) hides these rules from IE9 and below */
        .loading:not(:required) {
            /* hide "loading..." text */
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }
        
        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            -webkit-animation: spinner 1500ms infinite linear;
            -moz-animation: spinner 1500ms infinite linear;
            -ms-animation: spinner 1500ms infinite linear;
            -o-animation: spinner 1500ms infinite linear;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            -webkit-box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
        box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
        }
        
        /* Animation */
        
        @-webkit-keyframes spinner {
            0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            }
            100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
        @-moz-keyframes spinner {
            0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            }
            100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
        @-o-keyframes spinner {
            0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            }
            100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
        @keyframes spinner {
            0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            }
            100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            div#actions, div#browser, div.upload-area, div.log-area{
                max-width: 95%;
            }

            div#browser{
                border:none;
                border-top: 2px solid #ddd;
                border-bottom: 2px solid #ddd;
                border-radius: 0;
            }
            .ftps3_uploadinputfile{
                display: block!important;
                margin-top: 1em;
                border: 2px solid #ccc;
                border-radius: 15px;
                text-align: center;
                padding: 1em;
            }
            .upload-area,.ftps3-item-filesize,.ftps3-item-date{
                display: none;
            }
        }        
      </style>
</head>

<body>
	<header>

    </header>

	<main>
	    <div>
            <div id="loader" style="display: none">Loading&#8230;</div>

            <!-- LOGIN BUTTON -->
            <div id="login_container">
                <a href="#" id="login">
                    <span class="txt">Login</span>
                </a>
            </div>

            <div id="browser_container" style="display:none">
                <div id="actions">
                    <h2 class="pull-left"></h2>
                    <a href="#" onclick="ftps3().createFolder()"><i class="fa fa-plus fa-2x pull-right" aria-hidden="true" title="Crea un directori en aquest nivell"></i></a>
                    <a href="#" onclick="ftps3().getKeys('', true)"><i class="fa fa-refresh fa-2x pull-right" aria-hidden="true"></i></a>
                    <a href="#" onclick="ftps3().deleteKeys()"><i class="fa fa-trash fa-2x pull-right" aria-hidden="true"></i></a>
                    <a href="#" onclick="ftps3().downloadKeys()"><i class="fa fa-download pull-right fa-2x" aria-hidden="true"></i></a>
                </div>

                <div id="browser">

                </div>

                <div class="upload-area" id="uploadfiledrag">
                    <h1>Drag content here</h1>
                </div>

                <div class="log-area">
                    
                </div>
    
            </div>
            

	</main>


  <script src="js/ftps3.js"></script>
  <script src="js/endpoints.js" ></script>
  <script src="js/login.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</body>

</html>
